[file]
; General configuration
; newloadflag and short_term_days must be integers
; newloadflag=1 means that existing csv files will be overwritten
newloadflag=1
short_term_days=14
json_fileloc=output\
csv_fileloc=output\
stations=4,5,7,22,31,32,0,1,2,3,6,8,9,10,11,12,15,23,24,30,34
groups=temp,rh,rad,sheight,stemp,ws,wd,press,battvolt

[argos]
; ARGOS configuration
ftp_downloads_number=5
data_url=https://envidatrepo.wsl.ch/uploads/gcnet/data/LATEST_ARGOS.raw
data_url_file=input/LATEST_ARGOS.raw
data_local=input/LATEST_ARGOS.raw

[goes]
; GOES configuration
data_url=https://envidatrepo.wsl.ch/uploads/gcnet/data/LATEST_GOES.raw
data_url_file=gcnet/input/LATEST_GOES.raw
data_local=gcnet/input/LATEST_GOES.raw

